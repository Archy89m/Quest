title: "Тайна заброшенного замка"
story: "Вы оказываетесь у входа в старинный замок, окутанный тайнами и легендами."
decisions:
  step1:
    prompt: "Войдете ли вы в замок или обойдете его вокруг?"
    options:
      - title: "Войти в замок"
        story: "Вы решаетесь войти в замок и оказываетесь в величественном зале."
        next: "step2"
      - title: "Обойти замок"
        story: "Обойдя замок, вы находите тайный вход в подземелье."
        next: "step3"
  step2:
    prompt: "Исследуете ли вы центральный зал или отправитесь к лестнице на верхние этажи?"
    options:
      - title: "Исследовать зал"
        story: "Исследуя зал, вы находите старинный свиток с картой."
        next: "step4"
      - title: "Подняться по лестнице"
        story: "На верхних этажах вы сталкиваетесь с таинственным жителем замка."
        next: "step5"
  step3:
    prompt: "Пойдете ли вы налево, где слышны шаги, или направо, куда ведут следы?"
    options:
      - title: "Налево"
        story: "Вы встречаетесь с призраком старого хранителя."
        next: "ending1"
      - title: "Направо"
        story: "Следы приводят вас к забытому сокровищу."
        next: "ending2"
  step4:
    prompt: "Используете ли вы карту для поиска сокровищ или попытаетесь разгадать загадку свитка?"
    options:
      - title: "Искать сокровище"
        story: "Вы находите древнее сокровище замка."
        next: "ending3"
      - title: "Разгадать загадку"
        story: "Разгадка приводит вас к тайной комнате с артефактами."
        next: "ending4"
  step5:
    prompt: "Будете ли вы разговаривать с жителем или попытаетесь незаметно уйти?"
    options:
      - title: "Разговаривать"
        story: "Житель оказывается последним наследником владельцев замка."
        next: "ending5"
      - title: "Уйти незаметно"
        story: "Вы узнаете тайну замка, но решаете оставить ее с собой."
        next: "ending6"
endings:
  ending1:
    story: "Призрак рассказывает вам историю замка и исчезает, оставляя вас с вопросами о прошлом."
  ending2:
    story: "Вы обнаруживаете древние монеты и ювелирные изделия, свидетельствующие о давно забытых событиях."
  ending3:
    story: "Сокровище пробуждает дух замка, благодарный вам за спасение его наследия."
  ending4:
    story: "Артефакты дарят вам необыкновенные знания о прошлом замка и его тайнах."
  ending5:
    story: "Разговор с жителем замка открывает вам тайну его прошлого и завещает вам заботу о замке."
  ending6:
    story: "Тайно покинув замок, вы сохраняете его тайны для себя, нося их как тяжелое бремя тишины."